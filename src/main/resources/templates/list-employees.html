<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>
    <hr>
    <table  class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>work_Email</th>
            <th>address</th>
            <th>phone-number</th>
            <th>department_name</th>
            <th>user_role</th>
            <th>salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.firstname}"></td>
            <td th:text="${tempEmployee.lastname}"></td>
            <td th:text="${tempEmployee.work_email}"></td>
            <td th:text="${tempEmployee.address}"></td>
            <td th:text="${tempEmployee.phonenumber}"></td>
            <td th:text="${tempEmployee.departmentname}"></td>
            <td th:text="${tempEmployee.user_role}"></td>
            <td th:text="${tempEmployee.salary}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
