<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Employee Directory</h3>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>work_Email</th>
        <th>address</th>
        <th>phonenumber</th>
        <th>departmentname</th>
        <th>user_role</th>
        <th>salary</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempEmployee : ${employees}">
        <td th:text="${tempEmployee.firstname}"></td>
        <td th:text="${tempEmployee.lastname}"></td>
        <td th:text="${tempEmployee.work_email}"></td>
        <td th:text="${tempEmployee.address}"></td>
        <td th:text="${tempEmployee.phonenumber}"></td>
        <td th:text="${tempEmployee.departmentname}"></td>
        <td th:text="${tempEmployee.user_role}"></td>
        <td th:text="${tempEmployee.salary}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
