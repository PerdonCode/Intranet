<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Employee Directory</title>
</head>
<body>
<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Button add employee -->
    <a th:href="@{/employees/showFormForAddEmployee}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <!-- search form -->
    <form th:action="@{/employees/search}" method="get">
        <input type="text" name="keyword" th:value="@{keyword}" placeholder="find by name or user_role" size="50">
        <button type="submit" class="btn btn-info mb-2">Search</button>
        <button type="submit" class="btn btn-info mb-2">Reset</button>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>work_Email</th>
            <th>phone-number</th>
            <th>user_role</th>
            <th>action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempEmployee : ${employees}">
            <td th:text="${tempEmployee.first_name}"></td>
            <td th:text="${tempEmployee.last_name}"></td>
            <td th:text="${tempEmployee.Work_Email}"></td>
            <td th:text="${tempEmployee.phone_number}"></td>
            <td th:text="${tempEmployee.User_Role}"></td>
            <!-- update user-->
            <td>
                <a th:href="@{/employees/showFormForUpdateEmployee(employeeId=${tempEmployee.id})}"
                   class="btn btn-info btn-sm">
                    update
                </a>

                <a th:href="@{/employees/delete/{id}(id=${tempEmployee.id})}" ><i class="fa fa-remove"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
